box: node

build-hugo:
  steps:
    - codio/yarn@0.0.3:
        name: Install yarn
        production: true
    - hgen/gulp@0.1.3:
        name: Asset Building
        tasks: build:prod
    - arjen/hugo-build:
        name: Hugo Building
        config: config.production.yaml


build-portfolio:
  steps:
    - codio/yarn@0.0.3:
        name: Install yarn
        production: true
    - hgen/gulp@0.1.3:
        name: Asset Building
        tasks: build:prod
    - arjen/hugo-build:
        name: Hugo Building
        config: config.production.yaml


deploy-hugo:
  steps:
    - leipert/git-push@0.7.6:
        gh_oauth: $GH_TOKEN
        clean_removed_files: true
        tag: Wercker deploy
        basedir: build/production
        repo: ukaric/Hugo-Build

deploy-portfolio:
  steps:
    - wercker/create-file@1.0.0:
        name: Create CNAME
        filename: ./build/production/CNAME
        overwrite: true
        content: uroskaric.me
    - leipert/git-push@0.7.6:
        gh_oauth: $GH_TOKEN
        clean_removed_files: true
        tag: Wercker deploy
        basedir: build/production
        repo: ukaric/ukaric.github.io
        branch: master
